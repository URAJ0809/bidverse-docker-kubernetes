server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files (images, js, css, assets)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend service inside the docker network
    location /api/ {
        proxy_pass http://backend:2000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffers 16 64k;
        proxy_buffer_size 128k;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_redirect off;
    }

    # Proxy uploaded files to backend so /uploads/* is served by Spring
    location /uploads/ {
        proxy_pass http://backend:2000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffers 16 64k;
        proxy_buffer_size 128k;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_redirect off;
    }

    # Optional: increase file size limits if needed
    client_max_body_size 20M;
}
